<script>
    $(".closePop").css('cusor','pointer').click(function(){
        $(".userAdd").hide();
        $(".userEdit").hide();
        $(".userDel").hide();
    });
    /* 添加用户*/
    $("#userAdd").click(function () {
        $(".userAdd").show();
       
    });
    $('#addUser_form').submit(function(e){
        e.stopPropagation();
        e.preventDefault();
        var data = $('#addUser_form').serialize();
        

            $.ajax({
                 type: "POST",
                 url: "__URL__/news_add",
                 data: data,
                 dataType: "json",
                success:function(data){
                    if(data.status=='success'){
                        $(".addUser").hide();
                        $("#fade").hide();
                        $('#addUser_form')[0].reset();
                        alert("添加成功");
                        window.location.reload();
                    }else if(data.status=='1'){
                        alert("用户已存在");
                    }else{
                        alert("添加失败");

                    }
                }
             });
          
        
    })

 /*编辑用户*/
    $(".Usered").click(function(){

        $(".userEdit").show();
        var id = $(this).attr('data1');
        $("#edit_id").val(id);
    });


    $('#user_edite_form').submit(function(e){
        e.stopPropagation();
        e.preventDefault();
        var editeUser_data = $('#user_edite_form').serialize();
        $.ajax({
            url:'__URL__/do_news_edit',
            type:'POST',
            dataType:'json',
            data:editeUser_data,
            success:function(data){
                if(data.status=='success'){
                    $(".userEdit").hide();
                    $("#fade").hide();
                    $('#user_edite_form')[0].reset();
                    alert("编辑成功");
                    window.location.reload();
                }else if(data.status=='1'){
                   alert("已存在");
                }
            }
        });
    });
 /*删除用户*/
  //单条删除
    $(".Userde").click(function () {
       /* $(":checked").attr('checked',false);
        $(this).parent().parent().children().first().children().first().attr('checked','checked');*/
            var id = $(this).attr('data2');
            $('#del_id').val(id);
            $(".userDel").show();
            return false;
    });
    
      

    $('#user_delete_form').submit(function(e){
        e.stopPropagation();
        e.preventDefault();
        var id = $("#del_id").val();
        $.ajax({
            url:'__URL__/news_delete',
            type:'POST',
            dataType:'json',
            data:{'id':id},
            success:function(data){
                if(data.status=='success'){
                    $("#userDel").hide();
                    $("#fade").hide();
                    $('#user_delete_form')[0].reset();
                    alert("删除成功");
                    window.location.reload();
                    $(":checked").attr('checked',false);
                }else{
                    $("#userDel").hide();
                    $("#fade").hide();
                    $(":checked").attr('checked',false);
                    alert("不允许删除当前用户");
                }
            }
        });

    });


    



    $(function () {
        var leftSel = $("#selectL");
        var rightSel = $("#selectR");;
        $("#toright").bind("click", function () {
            leftSel.find("option:selected").each(function () {
                $(this).remove().appendTo(rightSel);
            });
        });
        $("#toleft").bind("click", function () {
            rightSel.find("option:selected").each(function () {
                $(this).remove().appendTo(leftSel);
            });
        });
        leftSel.dblclick(function () {
            $(this).find("option:selected").each(function () {
                $(this).remove().appendTo(rightSel);
            });
        });
        rightSel.dblclick(function () {
            $(this).find("option:selected").each(function () {
                $(this).remove().appendTo(leftSel);
            });
        });
    });
</script>
