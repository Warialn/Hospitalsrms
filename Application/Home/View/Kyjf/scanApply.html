<script>
$(".closePop").css('cusor','pointer').click(function(){
	$(".editApply").hide();
});
 $(".edit").click(function () {
 	   $(".editApply").show();
        var row = $(this).parents('tr');
        var id = $(this).attr('data1');
        $('#edit_id').val(id);
        $("#apply_edit_form #user").val(row.children('td:eq(1)').html());
        $("#apply_edit_form #subject_id").val(row.children('td:eq(2)').html());
        $("#apply_edit_form #money").val(row.children('td:eq(3)').html());
        $("#apply_edit_form #datetimepicker").val(row.children('td:eq(4)').html());

        

        //return false
    });
 $("#apply_edit_form").submit(function(e){
 		e.stopPropagation();
        e.preventDefault();
        var editApply_data = $('#apply_edit_form').serialize();
        console.log(editApply_data);
         $.ajax({
            url:'__URL__/apply_edit',
            type:'POST',
            dataType:'json',
            data:editApply_data,
            success:function(data){
                if(data.status=='success'){
                    $(".editApply").hide();
                  
                    alert("编辑成功");
                    window.location.reload();
                }else if(data.status=='error'){
                    alert("操作失败");
                }
            }
        });
       
    });
 $('.delete').click(function(){
 	var row = $(this).parents('tr');
    var id = $(this).attr('data2');
    $.ajax({
    	url:'__URL__/apply_delete',
    	type:'post',
    	data:{'id':id},
    	dataType:'json',
    	success:function(data){
    		if(data.status=='success'){
                  
                    alert("操作成功");
                    window.location.reload();
                }else if(data.status=='error'){
                    alert("操作失败");
                }
            }
    	});
 });	
</script>
